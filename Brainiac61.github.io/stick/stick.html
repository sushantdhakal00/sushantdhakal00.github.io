<html>

<head>

    <title>Stick Hero Remastered by sushant</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="jquery.min.js">
    </script>
    <script type="text/javascript" src="script.js">
    </script>

</head>

<body>

    <canvas id="canvas" height="450" width="900"> </canvas>

    <button class="start" id="start">Play</button>

    <label id="title">Stick Hero </label>

    <div id="deathBox">

        GAME OVER
        <br>
        <label id="score">Score: 0</label>
        <br>
        <label id="highScore">Highscore: 0</label>
        <hr>

        <button class="btnDeath" id="home" title="Home">
            <img src="img/home.png" />
        </button>

        <button class="btnDeath start" id="restart" title="Restart">
            <img src="img/restart.png" />
        </button>


    </div>

    <div id="perfect">Bravo !</div>

</body>

</html>
